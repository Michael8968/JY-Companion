name: jy_companion
description: 星澜中学 AI 智能学伴平台
version: 0.1.0+1
publish_to: 'none'

environment:
  sdk: ^3.8.0
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  bloc: ^9.2.0
  equatable: ^2.0.5

  # Routing
  go_router: ^17.1.0

  # Network
  dio: ^5.7.0
  web_socket_channel: ^3.0.1
  connectivity_plus: ^7.0.0

  # Local Storage
  hive_ce: ^2.6.0
  hive_ce_flutter: ^2.1.0

  # DI
  get_it: ^9.2.1
  injectable: ^2.5.0

  # Code Generation (models)
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # UI
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.15
  shimmer: ^3.0.0
  gap: ^3.0.1
  google_fonts: ^8.0.2
  intl: ^0.20.2
  rive: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^3.2.3
  json_serializable: ^6.8.0
  injectable_generator: ^2.6.2
  hive_ce_generator: ^1.6.0

  # Testing（与 freezed 3.2.5 冲突，故 freezed 固定 3.2.3、json_annotation 4.9.x）
  bloc_test: ^10.0.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/animations/avatar/
